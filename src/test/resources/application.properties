# server
server.port=8080

# logging
logging.level.root=info

spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.h2.Driver

# transaction csv field format
csv.transaction.index.profile-name=0
csv.transaction.index.transaction-date=1
csv.transaction.index.transaction-amount=2
csv.transaction.index.transaction-narrative=3
csv.transaction.index.transaction-description=4
csv.transaction.index.transaction-id=5
csv.transaction.index.transaction-type=6
csv.transaction.index.wallet-reference=7

# token expiry in seconds
reconciliaton-token-expiry=60

# expired token check interval in milli seconds
expired-reconciliaton-token-check-interval=30000

reconciliation-chunk-size=10

potential-match-difference-threshold=2